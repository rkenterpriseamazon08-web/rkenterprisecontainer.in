<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R.K. Enterprise | Custom Container Houses</title>
  <style>
    body { margin:0; font-family:Arial, Helvetica, sans-serif; background:#000; color:#facc15; }
    header { background:#000; border-bottom:2px solid #facc15; padding:20px 40px; }
    header h1 { margin:0; color:#facc15; }
    section { padding:40px; max-width:1200px; margin:auto; }
    .card { background:#111; border:1px solid #facc15; border-radius:8px; padding:25px; margin-bottom:30px; }
    h2 { color:#facc15; }
    label { display:block; margin-top:12px; }
    select, input { width:100%; padding:10px; margin-top:6px; background:#000; color:#facc15; border:1px solid #facc15; border-radius:4px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; }
    .btn { background:#facc15; color:#000; padding:14px 24px; border:none; border-radius:4px; font-weight:bold; cursor:pointer; margin-top:20px; }
    footer { text-align:center; padding:20px; border-top:1px solid #facc15; }
    .price-box { font-size:22px; font-weight:bold; margin-top:20px; }
  </style>
</head>
<body>

<header>
  <h1>R.K. Enterprise – Custom Container House Builder</h1>
</header>

<section class="card">
  <h2>Sign In</h2>
  <div class="grid">
    <input type="email" placeholder="Email Address" />
    <input type="password" placeholder="Password" />
  </div>
</section>

<section class="card">
  <h2>Customize Your Container House</h2>

  <label>Container Size</label>
  <select id="size">
    <option value="200">20 x 10 ft (200 sq.ft)</option>
    <option value="300">30 x 10 ft (300 sq.ft)</option>
    <option value="400">40 x 10 ft (400 sq.ft)</option>
  </select>

  <label>Flooring Type</label>
  <select id="floor">
    <option>Floor Tiles</option>
    <option>Floor Matting</option>
    <option>Metal Plate Floor</option>
    <option>Wooden Flooring</option>
  </select>

  <label>Interior Wall Panels</label>
  <select id="wall">
    <option>ACP Board</option>
    <option>MDF Board</option>
    <option>Louvers</option>
  </select>

  <label>Number of Doors</label>
  <input type="number" id="doors" value="1" />

  <label>Number of Windows</label>
  <input type="number" id="windows" value="2" />

  <label>Number of Rooms</label>
  <input type="number" id="rooms" value="1" />

  <label>Need Toilet?</label>
  <select id="toilet">
    <option value="0">No</option>
    <option value="50000">Yes</option>
  </select>

  <label>Need Kitchen?</label>
  <select id="kitchen">
    <option value="0">No</option>
    <option value="70000">Yes</option>
  </select>

  <label>Number of Beds</label>
  <input type="number" id="beds" value="0" />

  <button class="btn" onclick="calculatePrice()">Calculate Price</button>

  <div class="price-box" id="price">Estimated Price: ₹0</div>
</section>

<footer>
  <p>Base Price Rate: ₹1300 per sq.ft | © 2025 R.K. Enterprise</p>
</footer>

<script>
function calculatePrice() {
  const size = parseInt(document.getElementById('size').value);
  const toilet = parseInt(document.getElementById('toilet').value);
  const kitchen = parseInt(document.getElementById('kitchen').value);
  const beds = parseInt(document.getElementById('beds').value) * 15000;
  const basePrice = size * 1300;
  const total = basePrice + toilet + kitchen + beds;
  document.getElementById('price').innerText = 'Estimated Price: ₹' + total.toLocaleString('en-IN');
}
</script>

</body>
</html>
